
<!DOCTYPE html>
<html>

<head>
	<!-- this is the name that will appear on the tab in your browser -->
    <title>Pure Foot SPA</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" src="icon.png">
    <style media="screen">
      body {
        margin-left: 2vw;
        margin-right: 2vw;
        margin-top: 0;
        outline: 0;
        font-family: courier, monospace;
        font-size: 14pt;
        line-height: 1.5em;
        background-color: beige;
      }
      div {
        margin: 0;
      }
      @font-face {
        font-family: LL BradfordMono Regular Web;
        font-style: normal;
        font-weight: 400;
        src: url(assets/BradfordMonoLLWeb-Regular.woff2) format("woff2"), url(assets/BradfordMonoLLWeb-Regular.woff) format("woff")
      }
      img {
        display: inline-flex;
        margin-left: 2vw;
        margin-right: 2vw;
        margin-top: 0;
        max-width: 27.5vw;
        align-items: center;
        align-content: center;
        margin-top: 50vh;
        transform: translateY(-50%);
      }
      img:hover {
        box-shadow: 0px 0px 5px 3px #81C111;
      }
    </style>
</head>
<body>
  <div class="">
    <img src="image/01.jpg">
    <img src="image/02.jpg">
    <img src="image/03.jpg">
  </div>
</body>
</html>
